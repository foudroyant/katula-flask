<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Katula</title>
    <script src="htmx.min.js"></script>
    
    <!-- TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900 min-h-screen flex items-center justify-center">
    <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-lg">
        <h1 class="text-2xl font-bold mb-4">Libérez vos images des distractions avec Katula - Simple, rapide et efficace !</h1>
        <p class="mb-6 text-gray-700">
            Téléchargez une image, et récupérez-la sans arrière-plan.
        </p>

        <!-- Formulaire d'upload -->
        <form 
            action="/upload" 
            method="POST" 
            enctype="multipart/form-data" 
            hx-post="/upload" 
            hx-target="#image-preview" 
            hx-swap="innerHTML"
            class="flex flex-col gap-4"
        >
            <input 
                type="file" 
                name="image" 
                class="border border-gray-300 rounded p-2"
                accept="image/*"
                required
            >
            <button 
                type="submit" 
                class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">
                Télécharger
            </button>
        </form>

        <!-- Zone de prévisualisation -->
        <div id="image-preview" class="mt-6 text-center">
            <p class="text-gray-500">Aucune image uploadée pour le moment.</p>
        </div>
    </div>
</body>
</html>
